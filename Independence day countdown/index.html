<!DOCTYPE html>
<html>
<head>
  <title>Countdown and Independence Day</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ff9933, #ffffff, #138808);
    }

    h1 {
      font-size: 24px;
    }

    #countdown {
      font-size: 36px;
      color: #0073e6;
      font-weight: bold;
    }

    #independence-message {
      font-size: 24px;
      color: #e60000;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <h1>Countdown:</h1>
  <div id="countdown">10</div>

  <div id="independence-message">Happy Independence Day!</div>

  <script src="script.js"></script>
</body>
</html>
